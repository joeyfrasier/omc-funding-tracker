services:
  ofm:
    build: .
    ports:
      - "3000:3000"   # Next.js frontend
      - "8000:8000"   # FastAPI API
      - "8501:8501"   # Flask dashboard
    env_file:
      - .env.production
    volumes:
      - ofm-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ofm-data:
